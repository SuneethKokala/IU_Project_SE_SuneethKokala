<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Tracking - SafeRoute</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">üõ°Ô∏è SafeRoute</div>
        <div class="tagline">Live Journey Tracking</div>
    </div>

    <div class="container">
        <div class="tracking-panel">
            <h2>üìç Live Journey Tracking</h2>
            <div class="journey-info">
                <p><strong>Journey ID:</strong> {{ journey_id }}</p>
                <p><strong>Status:</strong> <span id="journeyStatus">Active</span></p>
                <p><strong>Last Update:</strong> <span id="lastUpdate">Just now</span></p>
            </div>
            
            <div id="trackingMap" style="height: 400px; width: 100%; border-radius: 15px; margin: 20px 0;"></div>
            
            <div class="tracking-stats">
                <div class="stat-item">
                    <span class="stat-value" id="currentSpeed">0</span>
                    <div class="stat-label">Speed (km/h)</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="distanceTraveled">0</span>
                    <div class="stat-label">Distance (km)</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="timeElapsed">0</span>
                    <div class="stat-label">Time (min)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map, marker;
        const journeyId = '{{ journey_id }}';

        function initMap() {
            // Default to Pune center
            const puneCenter = { lat: 18.5204, lng: 73.8567 };
            
            map = new google.maps.Map(document.getElementById('trackingMap'), {
                zoom: 15,
                center: puneCenter,
                mapTypeId: 'roadmap'
            });

            marker = new google.maps.Marker({
                position: puneCenter,
                map: map,
                title: 'Current Location',
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="15" cy="15" r="12" fill="#4CAF50" stroke="white" stroke-width="3"/>
                            <text x="15" y="20" text-anchor="middle" fill="white" font-size="16">üìç</text>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(30, 30)
                }
            });

            // Simulate live tracking updates
            simulateTracking();
        }

        function simulateTracking() {
            let updateCount = 0;
            const interval = setInterval(() => {
                updateCount++;
                document.getElementById('lastUpdate').textContent = `${updateCount} min ago`;
                document.getElementById('timeElapsed').textContent = updateCount;
                document.getElementById('distanceTraveled').textContent = (updateCount * 0.1).toFixed(1);
                document.getElementById('currentSpeed').textContent = Math.floor(Math.random() * 5) + 3;

                if (updateCount > 30) {
                    document.getElementById('journeyStatus').textContent = 'Completed';
                    clearInterval(interval);
                }
            }, 60000); // Update every minute
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLnyrliH2xbgqMq4gWJn5sWloDt8WDehU&callback=initMap"></script>
</body>
</html>
