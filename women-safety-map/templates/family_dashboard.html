<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Safety Dashboard - SafeRoute</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard-header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .journeys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .journey-card {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            color: white;
            border: 2px solid rgba(255, 107, 107, 0.3);
        }
        
        .journey-card.panic {
            border-color: #e17055;
            background: linear-gradient(135deg, rgba(225, 112, 85, 0.2), rgba(214, 48, 49, 0.2));
            animation: pulse 2s infinite;
        }
        
        .journey-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .journey-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-active {
            background: #00b894;
            color: white;
        }
        
        .status-panic {
            background: #e17055;
            color: white;
            animation: pulse 1s infinite;
        }
        
        .status-completed {
            background: #6c5ce7;
            color: white;
        }
        
        .journey-info {
            margin-bottom: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .journey-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
        }
        
        .action-btn:hover {
            background: #ff6b6b;
        }
        
        .action-btn.emergency {
            background: #e17055;
            border-color: #e17055;
        }
        
        .no-journeys {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        
        .alerts-section {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .alert-item {
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b6b;
        }
        
        .alert-item.panic {
            background: rgba(225, 112, 85, 0.2);
            border-left-color: #e17055;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .journeys-grid {
                grid-template-columns: 1fr;
            }
            
            .journey-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Safety Dashboard</div>
        <div class="tagline">Monitor Your Loved Ones' Journeys</div>
    </div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Safety Dashboard</h2>
            <p>Contact: {{ contact_phone }}</p>
            <small id="lastUpdated">Last updated: Loading...</small>
        </div>

        <div id="journeysContainer">
            <div class="no-journeys">
                <h3>Loading journeys...</h3>
                <p>Please wait while we fetch the latest information.</p>
            </div>
        </div>

        <div class="alerts-section">
            <h3> Recent Alerts</h3>
            <div id="alertsContainer">
                <p>No recent alerts</p>
            </div>
        </div>
    </div>

    <script>
        let contactPhone = '{{ contact_phone }}';
        let updateInterval;

        function initDashboard() {
            loadDashboardData();
            updateInterval = setInterval(loadDashboardData, 15000); // Update every 15 seconds
        }

        async function loadDashboardData() {
            try {
                const response = await fetch(`/api/family-dashboard/${contactPhone}`);
                const data = await response.json();
                
                updateDashboard(data);
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date(data.last_updated).toLocaleTimeString()}`;
                    
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function updateDashboard(data) {
            const container = document.getElementById('journeysContainer');
            const alertsContainer = document.getElementById('alertsContainer');
            
            if (data.active_journeys.length === 0) {
                container.innerHTML = `
                    <div class="no-journeys">
                        <h3> All Safe</h3>
                        <p>No active journeys at the moment.</p>
                        <small>You'll be notified when someone starts a journey.</small>
                    </div>
                `;
                return;
            }

            // Display active journeys
            container.innerHTML = `
                <div class="journeys-grid">
                    ${data.active_journeys.map(journey => createJourneyCard(journey)).join('')}
                </div>
            `;

            // Display alerts
            const allAlerts = data.active_journeys.flatMap(journey => 
                (journey.deviation_alerts || []).map(alert => ({
                    ...alert,
                    user_id: journey.user_id,
                    type: 'deviation'
                }))
            );

            // Add panic mode alerts
            data.active_journeys.forEach(journey => {
                if (journey.panic_mode) {
                    allAlerts.push({
                        user_id: journey.user_id,
                        type: 'panic',
                        timestamp: journey.last_update,
                        message: 'PANIC MODE ACTIVATED'
                    });
                }
            });

            if (allAlerts.length > 0) {
                alertsContainer.innerHTML = allAlerts
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                    .slice(0, 5)
                    .map(alert => createAlertItem(alert))
                    .join('');
            } else {
                alertsContainer.innerHTML = '<p>No recent alerts</p>';
            }
        }

        function createJourneyCard(journey) {
            const startTime = new Date(journey.start_time);
            const lastUpdate = new Date(journey.last_update);
            const duration = Math.floor((new Date() - startTime) / 60000);
            
            const statusClass = journey.panic_mode ? 'panic' : 
                               journey.status === 'completed' ? 'completed' : 'active';
            
            const statusText = journey.panic_mode ? 'PANIC MODE' :
                              journey.status === 'completed' ? 'Completed' : 'Active';

            return `
                <div class="journey-card ${journey.panic_mode ? 'panic' : ''}">
                    <div class="journey-header">
                        <h4>${journey.user_id}</h4>
                        <span class="journey-status status-${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="journey-info">
                        <div class="info-row">
                            <span>üéØ Destination:</span>
                            <span>${journey.destination.name || 'Unknown'}</span>
                        </div>
                        <div class="info-row">
                            <span>‚è±Ô∏è Duration:</span>
                            <span>${duration} minutes</span>
                        </div>
                        <div class="info-row">
                            <span>üìç Last Update:</span>
                            <span>${lastUpdate.toLocaleTimeString()}</span>
                        </div>
                        ${journey.deviation_alerts && journey.deviation_alerts.length > 0 ? 
                            `<div class="info-row">
                                <span>‚ö†Ô∏è Alerts:</span>
                                <span>${journey.deviation_alerts.length} deviation(s)</span>
                            </div>` : ''
                        }
                    </div>
                    
                    <div class="journey-actions">
                        <a href="/track/${journey.journey_id}" class="action-btn" target="_blank">
                            üìç Live Track
                        </a>
                        <button class="action-btn" onclick="viewLocation(${journey.current_location.lat}, ${journey.current_location.lng})">
                            üó∫Ô∏è View Map
                        </button>
                        ${journey.panic_mode ? 
                            `<button class="action-btn emergency" onclick="callEmergency()">
                                üìû Call 911
                            </button>
                            <button class="action-btn emergency" onclick="shareAlert('${journey.journey_id}')">
                                 Share Alert
                            </button>` :
                            `<button class="action-btn" onclick="sendMessage('${journey.user_id}')">
                                 Send Message
                            </button>
                            <button class="action-btn" onclick="callUser('${journey.user_id}')">
                                üìû Call
                            </button>`
                        }
                    </div>
                </div>
            `;
        }

        function createAlertItem(alert) {
            const alertClass = alert.type === 'panic' ? 'panic' : '';
            const icon = alert.type === 'panic' ? 'üö®' : '‚ö†Ô∏è';
            
            return `
                <div class="alert-item ${alertClass}">
                    <strong>${icon} ${alert.user_id}</strong>
                    <p>${alert.message || `Route deviation: ${alert.distance_from_route?.toFixed(0)}m`}</p>
                    <small>${new Date(alert.timestamp).toLocaleString()}</small>
                </div>
            `;
        }

        function viewLocation(lat, lng) {
            const url = `https://maps.google.com/?q=${lat},${lng}`;
            window.open(url, '_blank');
        }

        function callEmergency() {
            if (confirm('Call emergency services (911)?')) {
                window.location.href = 'tel:911';
            }
        }

        function sendMessage(userId) {
            const message = prompt(`Send a message to ${userId}:`);
            if (message) {
                alert(`Message sent to ${userId}: "${message}"`);
            }
        }

        function callUser(userId) {
            alert(`Calling ${userId}...`);
        }

        function shareAlert(journeyId) {
            const url = `${window.location.origin}/track/${journeyId}`;
            if (navigator.share) {
                navigator.share({
                    title: ' Emergency Alert',
                    text: 'Someone needs immediate help!',
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert('Emergency tracking link copied to clipboard!');
                });
            }
        }

        // Initialize dashboard when page loads
        window.addEventListener('load', initDashboard);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
