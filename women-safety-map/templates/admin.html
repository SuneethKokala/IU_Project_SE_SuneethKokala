<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SafeRoute</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab.active {
            background: rgba(255, 255, 255, 0.3);
        }
        .data-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(255, 255, 255, 0.1);
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è SafeRoute Admin Dashboard</h1>
        <p>Database Management & Analytics</p>
    </div>

    <div class="container">
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="emergencyCount">-</div>
                <div>Emergency Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="incidentCount">-</div>
                <div>Incidents</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="reviewCount">-</div>
                <div>Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="reportCount">-</div>
                <div>Reports</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showCollection('emergency_alerts')">Emergency Alerts</button>
            <button class="tab" onclick="showCollection('incidents')">Incidents</button>
            <button class="tab" onclick="showCollection('reviews')">Reviews</button>
            <button class="tab" onclick="showCollection('reports')">Reports</button>
        </div>

        <div class="data-table">
            <div id="dataContent">
                <div class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <script>
        let currentCollection = 'emergency_alerts';

        async function loadStats() {
            try {
                console.log('Loading stats...');
                const response = await fetch('/api/admin/stats');
                console.log('Stats response status:', response.status);
                const stats = await response.json();
                console.log('Stats data:', stats);
                
                document.getElementById('emergencyCount').textContent = stats.emergency_alerts || 0;
                document.getElementById('incidentCount').textContent = stats.incidents || 0;
                document.getElementById('reviewCount').textContent = stats.reviews || 0;
                document.getElementById('reportCount').textContent = stats.reports || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('emergencyCount').textContent = 'Error';
            }
        }

        async function showCollection(collection) {
            currentCollection = collection;
            
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            document.getElementById('dataContent').innerHTML = '<div class="loading">Loading data...</div>';
            
            try {
                console.log('Loading collection:', collection);
                const response = await fetch(`/api/admin/${collection}`);
                console.log('Collection response status:', response.status);
                const data = await response.json();
                console.log('Collection data:', data);
                
                if (data.error) {
                    document.getElementById('dataContent').innerHTML = `<p>Error: ${data.error}</p>`;
                    return;
                }
                
                if (data.length === 0) {
                    document.getElementById('dataContent').innerHTML = '<p>No data found</p>';
                    return;
                }
                
                let html = '<table><thead><tr>';
                
                
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    html += `<th>${header.replace('_', ' ').toUpperCase()}</th>`;
                });
                html += '</tr></thead><tbody>';
                
                
                data.forEach(item => {
                    html += '<tr>';
                    headers.forEach(header => {
                        let value = item[header];
                        if (typeof value === 'object' && value !== null) {
                            value = JSON.stringify(value);
                        }
                        html += `<td>${value || '-'}</td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                document.getElementById('dataContent').innerHTML = html;
                
            } catch (error) {
                console.error('Error loading collection:', error);
                document.getElementById('dataContent').innerHTML = `<p>Error loading data: ${error.message}</p>`;
            }
        }

    
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing admin dashboard');
            loadStats();
            showCollection('emergency_alerts');
        });
        
        
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const collection = e.target.textContent.toLowerCase().replace(' ', '_');
                    showCollection(collection);
                });
            });
        });

        
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
